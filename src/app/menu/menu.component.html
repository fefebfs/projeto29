<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button>
      <mat-icon *ngIf="sidenav.mode === 'side'" (click)="sidenav.toggle()">
          home
      </mat-icon>
      <mat-icon *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
          close
      </mat-icon>
  </button>
  Menu
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

      <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

      <h4 class="name">Angelo Neves</h4>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button mat-icon">
          <mat-icon>home</mat-icon>
          <span>Home</span>
      </button>
      <button mat-button class="menu-button mat-icon">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
      </button>
      <button mat-button class="menu-button mat-icon">
          <mat-icon>info</mat-icon>
          <span>About</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button mat-icon">
          <mat-icon>help</mat-icon>
          <span>Help</span>
      </button>

  </mat-sidenav>
  <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
